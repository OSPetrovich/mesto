<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">

    <div class="page">

      <header class="header">
        <div class="header__container">
          <img src="./images/header__logo.svg" alt="Лого Проекта Место" class="header__logo">
        </div>
        <div class="header__border"></div>
      </header>

      <main class="content">

        <section class="profile">
          <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-reaction" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button button-reaction" type="button" aria-label="Добавить профиль"></button>
        </section>

        <section class="elements" aria-label="Визитные карточки мест">
          <ul class="elements__list">
            <li>
              <article class="element">
                <img src="./images/mesto-dombay.jpg" alt="Домбай" class="element__image">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button button-reaction" type="button" aria-label="Поставить лайк"></button>
              </article>
            </li>

            <li>
              <article class="element">
                <img src="./images/mesto-elbrus-mount.jpg" alt="Гора Эльбрус" class="element__image">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button button-reaction" type="button" aria-label="Поставить лайк"></button>
              </article>
            </li>

            <li>
              <article class="element">
                <img src="./images/mesto-karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like-button button-reaction" type="button" aria-label="Поставить лайк"></button>
              </article>
            </li>

            <li>
              <article class="element">
                <img src="./images/mesto-urai-cherch.jpg" alt="Урай, ХМАО-Югра" class="element__image">
                <h2 class="element__title">Урай, ХМАО-Югра</h2>
                <button class="element__like-button button-reaction" type="button" aria-label="Поставить лайк"></button>
              </article>
            </li>

            <li>
              <article class="element">
                <img src="./images/mesto-Hantyi-Mansiysk.jpg" alt="Ханты-Мансийск" class="element__image">
                <h2 class="element__title">Ханты-Мансийск</h2>
                <button class="element__like-button button-reaction" type="button" aria-label="Поставить лайк"></button>
              </article>
            </li>

            <li>
              <article class="element">
                <img src="./images/mesto-alania.jpg" alt="Республика Осетия - Алания" class="element__image">
                <h2 class="element__title">Республика Осетия - Алания</h2>
                <button class="element__like-button button-reaction" type="button" aria-label="Поставить лайк"></button>
              </article>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023&nbsp;Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button button-reaction" type="button" aria-label="Закрыть редактирование профиля"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="formPopup">
            <input type="text" class="popup__input popup__input_type_name" name="formPopupName"
              placeholder="Укажите Ваше имя" required>
            <input type="text" class="popup__input popup__input_type_description" name="formPopupDescription"
              placeholder="Укажите род деятельности" required>
            <button class="popup__button button-reaction" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

    </div>

    <script src="scripts/index.js"></script>

  </body>
</html>
