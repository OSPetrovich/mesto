<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">

    <div class="page">

      <header class="header">
        <img src="./images/header__logo.svg" alt="Лого Проекта Место" class="header__logo">
      </header>

      <main class="content">

        <section class="profile">
          <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="button profile__add-card" type="button" aria-label="Добавить карточку места"></button>
        </section>

        <section class="elements" aria-label="Визитные карточки мест">
          <ul class="elements__list">

          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023&nbsp;Mesto Russia</p>
      </footer>


      <!-- popup profile edit -->
      <div class="popup popup_edit">
        <div class="popup__container">
          <button class="button popup__close popup__close_profile" type="button" aria-label="Закрыть редактирование профиля"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form form_profile" name="formProfile">
            <input type="text" class="form__input form__input_name" name="inputProfileName"
              placeholder="Укажите Ваше имя" required>
            <input type="text" class="form__input form__input_description" name="inputProfileDescription"
              placeholder="Укажите род деятельности" required>
            <button class="popup__edit-submit" type="submit" aria-label="Сохранить изменения">Сохранить</button>
          </form>
        </div>
      </div>


      <!-- popup element add -->
      <div class="popup popup_element-add">
        <div class="popup__container">
          <button class="button popup__close popup__close_element" type="button" aria-label="Закрыть окно добавления элемента"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form_element" name="formElement">
            <input type="text" class="form__input form__input_title" name="inputElementTitle"
              placeholder="Название места" required>
            <input type="text" class="form__input form__input_image-src" name="inputElementImageSrc"
              placeholder="Ссылка на картинку" required>
            <button class="popup__element-add-submit" type="submit" aria-label="Подтвердить создание элемента">Создать</button>
          </form>
        </div>
      </div>


      <!-- popup image -->
      <div class="popup view__popup">
        <div class="view__container">
          <button class="button popup__close popup__close_view" type="button" aria-label="Закрыть окно просмотра"></button>
          <img class="view__image" src="./images/image-not-found.jpg" alt="Фото места">
          <p class="view__title"></p>
        </div>
      </div>

    </div>

    <template id="template">
      <li class="card">
        <article class="element">
          <img src="./images/image-not-found.jpg" alt="Описание картинки" class="element__image">
          <h2 class="element__title">Название места</h2>
          <button class="button button__like" type="button" aria-label="Поставить лайк"></button>
          <button class="button button__delete" type="button" aria-label="Удалить элемент"></button>
        </article>
      </li>
    </template>

    <script src="scripts/index.js"></script>

  </body>
</html>
